<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XO GAME</title>
    <script src="/javascript/gameplay.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
    <center>
        <div class="container">
            <div class="card text-center w-75">
                <div class="card-header" style="background-color: gold">
                    <h1 style="font-weight: bold;">XO GAME !</h1>

                </div>
                <div class="card-body">
                    <div class="form-group row mb-3">
                        <label for="name-input" class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" maxlength="30" id="name-input" placeholder="name">
                        </div>
                    </div>
                    <div class="form-group row mb-3" style="margin-top: 10px">
                        <label for="size-input" class="col-2 col-form-label">Size</label>
                        <div class="col-10">
                            <input class="form-control" type="number" min="3" max="50" placeholder="3 - 50" id="size-input">
                        </div>
                    </div>
                    <div class="form-group row" style="margin-top: 10px">
                        <label for="player-input" class="col-2 col-form-label">Player</label>
                        <div class="col-10">
                            <select class=" col-10 form-select form-select-sm" id="player-input">
                                <option value="X">X</option>
                                <option value="O">O</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <a class="btn" href="/" style="background-color: gold" id="back">Back</a>
                    <input class="btn btn-warning" id="go" type="submit" onclick="createBoard()" value="Go">
                    <br>
                    <br>
                    <canvas  id="board-game" width="600" height="600" onclick="checkPositionMouse(event)" style="justify-content: center; align-items: center;">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                    <br>
                    <br>
                    <div class="container" id="button-action" style="display: none">
                        <div class="row">
                            <div class="col">
                                <p id="turn"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="btn btn-warning" id="restart" type="submit" onclick="restart()" value="Restart">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px">
                            <div class="col">
                                <input class="btn btn-warning" id="save" style="display: none" type="submit" onclick="saveHistory()" value="Save History">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 10px">
                            <div class="col">
                                <input class="btn btn-warning" id="give-up" type="submit" onclick="giveUp()" value="Give Up">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="card-footer text-muted" style="background-color: gold">
                    Thanita Playlaharn
                </div>
            </div>
        </div>
    </center>
</body>
</html>
